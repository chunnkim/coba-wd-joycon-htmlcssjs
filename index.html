<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Controller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Layar status -->
  <div id="display">&nbsp;</div>

  <!-- Controller -->
  <div class="controller">
    <!-- D-Pad -->
    <div class="dpad">
      <button id="up" class="btn" style="grid-column:2;grid-row:1;">up</button>
      <button id="left" class="btn" style="grid-column:1;grid-row:2;">left</button>
      <button id="down" class="btn" style="grid-column:2;grid-row:2;">down</button>
      <button id="right" class="btn" style="grid-column:3;grid-row:2;">right</button>
    </div>

    <!-- Tombol A/B -->
    <div class="actions">
      <button id="b" class="btn action">B</button>
      <button id="a" class="btn action">A</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
